<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de tarefa</title>

    <!-- Links -->
    <link rel="shortcut icon" href="../assets/list-task.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/task_manager.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href="../style/minimal.css">

    <!-- JS -->
    <script src="../js/editor.js" defer></script>
    <script src="../js/logout.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    

    
    
</head>
<body>
    <div class="container">
        <header class="header_container fixed-top row text-center align-items-center">
            <div class="col text-capitalize" id="welcome"></div>
            <div class="col" onclick="logout()">
              <div class="logoutButton btn btn-secondary">
                Sair
              </div>
            </div>
        </header>
    </div>

    <main class="main_container row justify-content-center">
        <section class="main__task-creator col-lg-7 col-md-12 text-center">
            <h2 class="task-creator_title font-weight-bold">Editor de tarefa</h2>
            <form class="px-4 mt-4">
                <div id="msgError"></div>
                <div id="msgSuccess"></div>
                <div class="mb-3 ">
                    <input type="text" class="form-control" id="newTask" placeholder="Tarefa" aria-describedby="Tarefa">
                </div>

                <div class="row">
                    <div class="mb-3 col">
                    <input type="text" class="form-control" id="newBeginDate" placeholder="Data início" aria-describedby="data inicio" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                    </div>
                    <div class="mb-3 col">
                        <input type="text" class="form-control" id="newBeginHour" placeholder="Hora início" aria-describedby="hora inicio" onfocus="this.type='time'" onblur="this.type='text'">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="mb-3 col">
                        <input type="text" class="form-control" id="newEndDate" placeholder="Data término" aria-describedby="data termino" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                    </div>
                    <div class="mb-3 col">
                        <input type="text" class="form-control" id="newEndHour" placeholder="Hora término" aria-describedby="hora termino" onfocus="this.type='time'" onblur="this.type='text'">
                    </div>
                </div>

                <div class="mb-3">
                  <textarea class="form-control" id="newDescription" placeholder="Descrição" rows="3" style="resize: none;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary m-1" id="changeBtn">Alterar</button>
                <button type="button" class="btn btn-outline-danger m-1" id="deleteBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Excluir</button>
                <button type="button" class="btn btn-outline-success m-1" id="doneBtn">Marcar como realizada</button>
                <button type="button" class="btn btn-outline-warning text-white m-1" id="notDoneBtn">Marcar como não realizada</button>
                <button type="button" class="btn btn-outline-secondary m-1" id="cancelBtn" onclick="cancelTask()">Cancelar</button>
            </form>
        </section>
    </main>

    <div class="container">
        <footer class="footer_container fixed-bottom row text-center align-items-center">
            <div class="footer__author col">
                <span>&#xa9; 2023 Marcele Eller</span>
            </div>
            <div class="footer__socials col">
                <a href="https://github.com/marceleeller"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/marceleeller/"><i class="bi bi-linkedin"></i></a>
                
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: #172a46;">Você realmente deseja excluir essa tarefa?</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="yesDelete">Sim</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
